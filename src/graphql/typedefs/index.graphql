scalar Upload

type Query {
  getAllTemplates(id: ID, is_active: Boolean): [all_templates]
  getAllForms(template_id: ID): [get_all_forms]
  getAllRoles(role_id: ID): [all_roles]
  getCabinet(id: ID): [cabinet_master]
  getFolder(id: ID): [folder_master]
  getAllSubFolderMappings(id: ID): [subFolderMapping]
  getSubFoldersOfUser(user_id: ID): [subFolderMapping]
}

type Mutation {
  addTemplate(add_template: add_template): MutationResponse
  editTemplate(id: Int, edit_template: add_template): MutationResponse
  deleteTemplate(id: Int): MutationResponse

  addRole(add_role: add_role): String
  editRole(id: Int, edit_role: add_role): String
  deleteRole(id: Int): String

  addForm(add_forms: add_forms): String
  editForm(edit_form: add_forms): [String]
  deleteForm(form_id: Int): String

  addCabinet(add_cabinet_master: add_cabinet_master): String
  editCabinet(edit_cabinet_master: edit_cabinet_master): String
  deleteCabinet(id: ID): String

  addFolder(add_folder_master: add_folder_master): String
  editFolder(edit_folder_master: edit_folder_master): String
  deleteFolder(id: ID): String

  addSubFolderMapping(addSubFolderMapping: addSubFolderMapping): String
  deleteSubFolderMapping(deleteSubFolderMapping: deleteSubFolderMapping): String

  login(loginCredentials: loginCredentials): authStatus
  changePassword(changePasswordCredentials: changePasswordCredentials): String
  resetPasswordThroughEmail(email_id: String): String
}