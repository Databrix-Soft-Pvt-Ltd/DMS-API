input addTemplate {
  name: String
  description: String
  categoryId: Int
  categoryName: String
  createdBy: Int
  isActive: Boolean
}
type GetAllTemplate {
  allTemplate: [AllTemplates]
  page: Page
}
type AllTemplates {
  id: Int
