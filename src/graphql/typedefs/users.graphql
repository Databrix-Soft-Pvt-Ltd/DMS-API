
input loginCredentials {
    username: String
    email_id: String
    password: String!
}

input changePasswordCredentials {
    username: String
    email_id: String
    password: String!
    newPassword: String!
}

type authStatus {
    validUser: Boolean
    token: String
    message: String
}

type user {
    userId: Int
    username: String
    emailId: String
    templateId: Int
    createdBy: Int
    createdDate: String
    roleId: Int
    userType: String
}